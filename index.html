<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
      </h1>
      <div class="score">
        <span>SCORE</span>
        <strong class="points"></strong>
      </div>
    </header>

    <main>
      <section class="rules hidden">
        <div class="rules__container">
          <div class="rules__top">
            <span class="rules__title">RULES</span>
            <button class="rules__close">X</button>
          </div>
          <img class="rules__img" src="./images/image-rules.svg" alt="rules" />
        </div>
        
      </section>



      <section class="options">
        <button class="button button--rock" data-pick="rock">
          <div class="button__image-container">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>

        <button class="button button--paper" data-pick="paper">
          <div class="button__image-container">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>

        <button class="button button--scissors" data-pick="scissors">
          <div class="button__image-container">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
      </section>




      
      <section class="fight hidden">
        <div class="pick pick--player">
          <span class="pick__title">YOU PICKED</span>
            <div class="pick__container pick__container--player">
                <div class="button button--scissors">
                  <div class="button__image-container">
                    <img src="./images/icon-scissors.svg" alt="Scissors" />
                  </div>
              </div>
          </div>
        </div>
        
        <div class="pick pick--ai">
          <span class="pick__title">THE HOUSE PICKED</span>
          <div class="pick__container pick__container--ai"></div>
          <!-- <div class="pick__placeholder"></div> -->
        </div>
        <div class="result">
          <span class="result__text"></span>
          <button class="result__button">PLAY AGAIN</button>
        </div>
        
      </section>

    
        <div class="bottom-bar">
          <button class="restart__button">RESTART</button>
          <button class="rules__button">RULES</button>
        </div>
      
      
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konrad</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
